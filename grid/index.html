<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>   
</head>
<body>
    <div class="kapsayici" style="
        display: grid;
        grid-template-columns: 100px 100px 100px 500px;
        ">
        <div style="background: red;">kutu1</div>
        <div style="background: yellow;">kutu2</div>
        <div style="background: turquoise;">kutu3</div>
        <div style="background: tomato;">kutu4</div>

    </div>

    <div class="kapsayici" style="
    margin-top: 50px;
    display: grid;
    grid-template-columns: 100px 2fr 1fr;
    ">
    <div style="background: red;">kutu1</div>
    <div style="background: yellow;">kutu2</div>
    <div style="background: turquoise;">kutu3</div>
    

</div>


<div class="kapsayici" style="
gap: 28px;
/* row-gap: 10px;
column-gap: 10px; */
margin-top: 50px;
display: grid;
grid-template-columns: 1fr 1fr 1fr;
">
<div style="background: red; height: 200px;">kutu1</div>
<div style="background: yellow; height: 200px">kutu2</div>
<div style="background: turquoise; height: 200px">kutu3</div>
<div style="background: blueviolet; height: 200px">kutu4</div>
<div style="background: palegoldenrod; height: 200px">kutu5</div>
<div style="background: brown; height: 200px">kutu6</div>
</div>




</body>
</html>
